name: quickresponse
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  fontresoft:
    git:
      url: git@github.com:kenresoft/fontresoft.git
      ref: release
  extensionresoft:
    git:
      url: git@github.com:kenresoft/extensionresoft.git
      ref: feature
  bottom_nav:
    git:
      url: git@github.com:kenresoft/bottom_nav.git
      ref: master

  cupertino_icons: ^1.0.5
  go_router: ^8.2.0
  flutter_riverpod: ^2.3.6

  geolocator: ^9.0.2
  google_maps_flutter: ^2.3.1
  geocoding: ^2.1.0
  #flutter_polyline_points: ^1.0.0 # --- uses a higher version of http
  open_route_service: ^1.2.3 # --- uses a lower version of http

  sqflite: ^2.2.8+4
  path_provider: ^2.0.15
  path: ^1.8.3

  firebase_core: ^2.14.0
  cloud_firestore: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/

